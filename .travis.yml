language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      name: "Ubuntu 16.04 Xenial"
    - os: linux
      dist: bionic
      name: "Ubuntu 18.04 Bionic"
    - os: osx
      name: "Apple macOS"

addons:
  apt:
    packages:
      - cmake
      - swig
      - libasound2-dev
      - libunittest++-dev
      - doxygen
      - graphviz

  homebrew:
    update: true
    packages:
      - gcc
      - unittest-cpp
      - swig

script:
  - mkdir -p build; cd build;
  - cmake -DCMAKE_INSTALL_PREFIX:PATH="$TRAVIS_OS_NAME-x64" -DCMAKE_BUILD_TYPE:STRING="Debug" ../
  - make VERBOSE=1
  - if [ $TRAVIS_OS_NAME = linux ]; then make doc; fi
  - make install

notifications:
  email: true

env:
  global:
  - TRAVIS_LIBOPENSHOT=TEST
  - LANG="en_US.UTF-8"
